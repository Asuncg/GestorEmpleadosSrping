<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Crear Nuevo Empleado</title>
    <link rel="stylesheet" href="../static/css/style.css">

</head>
<body>
<th:block th:include="fragments/header :: header"></th:block>
<div id="content">
<div class="form">
    <h3>Crear Nuevo Empleado</h3>
    <form action="/empleados" method="post" enctype="application/x-www-form-urlencoded">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" minlength="9" maxlength="50" required>
        <br>

        <label for="sexo">Sexo:</label>
        <input type="text" id="sexo" name="sexo" minlength="1" maxlength="2" required>
        <br>

        <label for="categoria">Categoría:</label>
        <input type="number" id="categoria" name="categoria" minlength="1" maxlength="2" pattern="[0-9]+" required>
        <br>

        <label for="anyos">Años:</label>
        <input type="number" id="anyos" name="anyos" minlength="1" maxlength="2"  required>
        <br>

        <button type="submit">Guardar Empleado</button>
    </form>
</div>
</div>
<th:block th:include="fragments/footer :: footer"></th:block>
</body>
</html>
