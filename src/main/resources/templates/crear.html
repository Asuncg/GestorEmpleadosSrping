<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>crear</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{css/style.css}">

</head>
<body>
<th:block th:include="fragments/header :: header"></th:block>

<div id="content">
    <h3>Crear Nuevo Empleado</h3>
    <form action="/empleados" method="post" enctype="application/x-www-form-urlencoded">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required>
        <br>

        <label for="sexo">Sexo:</label>
        <input type="text" id="sexo" name="sexo" required>
        <br>

        <label for="categoria">Categoría:</label>
        <input type="number" id="categoria" name="categoria" required>
        <br>

        <label for="anyos">Años:</label>
        <input type="number" id="anyos" name="anyos" required>
        <br>

        <button type="submit">Guardar Empleado</button>
    </form>
</div>

<th:block th:include="fragments/footer :: footer"></th:block>
</body>
</html>
